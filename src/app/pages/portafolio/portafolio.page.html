<ion-header shadow="true">
  <ion-toolbar color="primary" style="--min-height: 90px;">
    <ion-buttons slot="start">
      <div class="logo-box"><img src="assets/icon/colegio.png"></div>
    </ion-buttons>
    <ion-title>
      <div class="nav-container">
        <a routerLink="/home" class="nav-link">Inicio</a>
        <a routerLink="/inicio" class="nav-link">IA Motor</a>
        <a routerLink="/perfil" class="nav-link">Perfil</a>
        <a routerLink="/portafolio" class="nav-link active">Portafolio</a>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <div class="logo-box"><img src="assets/icon/universidad.png"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="max-width: 900px; margin: 0 auto;">
    
    <div style="text-align: center; margin-bottom: 40px;">
      <h1 style="font-weight: 800; color: #222;">GESTIÓN DE PROYECTOS</h1>
      <p style="color: #666;">Seguimiento técnico por especialidad y metodología Sprint</p>
    </div>

    <div *ngFor="let esp of especialidades" style="margin-bottom: 50px;">
      
      <div style="display: flex; align-items: center; border-bottom: 3px solid #3880ff; padding-bottom: 10px; margin-bottom: 20px;">
        <ion-icon [name]="esp.icono" style="font-size: 2.5rem; color: #3880ff; margin-right: 15px;"></ion-icon>
        <h2 style="font-weight: bold; margin: 0; text-transform: uppercase; color: #222;">{{ esp.nombre }}</h2>
      </div>

      <div *ngFor="let fase of esp.fases" style="margin-left: 20px; margin-bottom: 30px;">
        <h3 style="color: #555; font-weight: 600;">
          <ion-icon name="caret-forward-outline" style="vertical-align: middle;"></ion-icon> 
          {{ fase.titulo }}
        </h3>

        <ion-card *ngFor="let sprint of fase.sprints" style="margin: 10px 0; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
          <ion-item lines="none">
            <ion-label>
              <h2 style="font-weight: bold; color: #3880ff;">{{ sprint.nombre }}</h2>
              <p style="color: #444; font-size: 1rem;">{{ sprint.tarea }}</p>
            </ion-label>
            <ion-badge [color]="sprint.estado === 'Completado' ? 'success' : (sprint.estado === 'En Progreso' ? 'warning' : 'medium')" slot="end">
              <ion-icon [name]="sprint.estado === 'Completado' ? 'checkmark-circle' : 'timer-outline'" style="margin-right: 5px; vertical-align: middle;"></ion-icon>
              {{ sprint.estado }}
            </ion-badge>
          </ion-item>
        </ion-card>
      </div>

    </div>
  </div>
</ion-content>

<ion-footer shadow="true">
  <ion-toolbar color="light">
    <p style="text-align: center; font-size: 0.85rem; margin: 12px 0; color: #777;">
      © 2026 Jorge Luis Linares - Portafolio Administrable v2.0
    </p>
  </ion-toolbar>
</ion-footer>
